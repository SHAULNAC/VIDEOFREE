<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoStation | Spotify Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
    <div class="nav-card">
        <div id="user-profile" class="user-item">
            <button class="btn-login" onclick="login()">התחבר עם Google</button>
        </div>
        <div class="nav-link active" onclick="showSection('home')"><i class="fa-solid fa-house"></i> בית</div>
        <div class="nav-link" onclick="showSection('search')"><i class="fa-solid fa-magnifying-glass"></i> חיפוש</div>
        <div id="searchSpinner" style="display: none;" class="spinner">מחפש באנגלית...</div>
    </div>

    <div class="nav-card library">
        <div class="library-header"><i class="fa-solid fa-heart" style="color: #1DB954;"></i> המועדפים שלך</div>
        <div id="favorites-list" class="sidebar-list">
            </div>
    </div>

    <div class="nav-card library">
        <div class="library-header"><i class="fa-solid fa-clock-rotate-left"></i> היסטוריית צפייה</div>
        <div id="history-list" class="sidebar-list">
            </div>
    </div>
</aside>

    <main class="content">
        <header class="top-nav">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="globalSearch" placeholder="מה תרצה לראות?">
            </div>
        </header>

        <section id="gallery-container">
            <h2 id="main-title">הסרטונים שלך</h2>
            <div class="video-grid" id="videoGrid">
                </div>
        </section>
    </main>

    <footer class="player-bar">
    <div class="now-playing">
        <div id="track-info">
            <p id="current-title" style="font-weight: bold;">בחר סרטון...</p>
            <p id="current-channel" style="font-size: 12px; color: var(--text-dim);"></p>
        </div>
    </div>
    <div class="player-controls">
        <button onclick="togglePlay()"><i class="fa-solid fa-play" id="play-pause-icon"></i></button>
        <span id="video-desc-short" style="font-size: 11px; margin-right: 15px; opacity: 0.7;"></span>
    </div>
</footer>
    <div id="floating-player" class="floating-window">
    <div class="window-header" id="drag-handle">
        <i class="fa-solid fa-grip-lines"></i>
    </div>
    <div class="video-container">
        <iframe id="youtubePlayer" src="" allow="autoplay; fullscreen"></iframe>
    </div>
    <div class="resizer"></div>
</div>

    <script src="app.js"></script>
</body>
</html>
